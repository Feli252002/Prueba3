<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="8">
            <img src="assets/img/logo_DuocUC.png" alt="">
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <div id="cuenta">
        <ion-label>
          <img id="img" src="assets/img/perfil.jpg" alt="">
          <p style="font-size: large;" *ngIf="user">{{user().name}}</p>
        </ion-label>
      </div>   
      <ion-item>
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label><a>Credencial Virtual</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label><a>Configuración</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label><a>Ayuda</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label><a (click)="signOut()">Cerrar Sesión</a></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="nombreAPP">TeLlevoAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet>

  </ion-router-outlet>

  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button (click)="addUpdateViaje()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="ver-viaje">
        <ion-icon name="home"></ion-icon>
        viajes
      </ion-tab-button>
      <ion-tab-button tab="mis-viaje">
        <ion-icon name="library"></ion-icon>
        Mis viajes
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
